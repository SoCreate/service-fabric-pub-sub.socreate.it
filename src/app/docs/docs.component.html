<a
  (click)="setShowNav(true)"
  title="Menu"
  class="navShow">
    <span class="navShow__label">Menu</span>
</a>
<aside
  [ngClass]="{
    'nav--open': !navClosed,
    'nav--close': navClosed}"
  class="nav">
  <div class="nav__block">
    <a
      (click)="setShowNav(false)"
       title="Close Menu"
      class="nav__close">
      <span class="nav__closeLabel">Close Menu</span>
    </a>
    <h5 class="nav__title">Getting Started</h5>
    <a
      routerLink="/docs/getting-started/introduction"
      routerLinkActive="nav__item--active"
      class="nav__item"
      (click)="setShowNav(false)">
      Introduction
    </a>
    <a
      routerLink="/docs/getting-started/setup-pubsub-broker"
      routerLinkActive="nav__item--active"
      class="nav__item"
      (click)="setShowNav(false)">
      Set Up PubSub Broker
    </a>
    <a
      routerLink="/docs/getting-started/data-contracts"
      routerLinkActive="nav__item--active"
      class="nav__item"
      (click)="setShowNav(false)">
      Data Contracts
    </a>
    <a
      routerLink="/docs/getting-started/setup-subscriber"
      routerLinkActive="nav__item--active"
      class="nav__item"
      (click)="setShowNav(false)">
      Set Up Subscriber
    </a>
    <a
      routerLink="/docs/getting-started/publish-messages"
      routerLinkActive="nav__item--active"
      class="nav__item"
      (click)="setShowNav(false)">
      Publish Messages
    </a>
  </div>
  <div class="nav__block">
    <h5 class="nav__title">How To</h5>
    <a
      routerLink="/docs/how-to/subscribe-to-messages"
      routerLinkActive="nav__item--active"
      class="nav__item"
      (click)="setShowNav(false)">
      Subscribe To Messages
    </a>
    <a
      routerLink="/docs/how-to/broker-configuration"
      routerLinkActive="nav__item--active"
      class="nav__item"
      (click)="setShowNav(false)">
      Configure the Broker
    </a>
    <a
      routerLink="/docs/how-to/broker-stats"
      routerLinkActive="nav__item--active"
      class="nav__item"
      (click)="setShowNav(false)">
      Broker Stats
    </a>
    <a
      routerLink="/docs/how-to/routing"
      routerLinkActive="nav__item--active"
      class="nav__item"
      (click)="setShowNav(false)">
      Routing
    </a>
  </div>

  <div class="nav__block">
      <h5 class="nav__title">Upgrading</h5>
      <a
        routerLink="/docs/upgrading/version-8"
        routerLinkActive="nav__item--active"
        class="nav__item"
        (click)="setShowNav(false)">
        To Version 8
      </a>
    </div>
</aside>
<article class="content">
  <router-outlet></router-outlet>
</article>
